<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var objetoArea = window.document.getElementById("area");
        objetoArea.addEventListener('click', clicar)
        objetoArea.addEventListener('mouseenter', entrar)
        objetoArea.addEventListener('mouseout', sair)

            function clicar() {
                objetoArea.innerText = 'Clicou!'
                objetoArea.style.background = 'red'
            }

            function entrar() {
                objetoArea.innerText = 'Entrou!'
            }

            function sair() {
                objetoArea.innerText = 'Saiu!'
                objetoArea.style.background = 'green'
            }

    </script>
</body>
</html>
