<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: Km/h</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>

    function calcular() { 
        var txtvel = document.getElementById("txtvel");
        var velnumber = Number(txtvel.value);
        var res = window.document.getElementById("res")

        if(velnumber < 60) {
            res.innerHTML = `Dentro do limite.`
        } else{
            res.innerHTML = `Acima do limite! Multado!`
        }
    }
    </script>
</body>
</html>
