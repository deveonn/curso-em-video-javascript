<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa JS</title>
    <style>
        body{
            background-color: rgb(0, 132, 255);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1>
    <p>Já me livrei da maldição do 'Olá, Mundo'.</p>
    <small>(Prof. Guanabara é muito bobinho mano)</small>
    <!--
        Sempre botamos script no final do body para que o código base seja carregado antes do script!

        Atigamente se usava ; no final de cada linha de JS, mas hoje em dia não é obrigatório!!!

        Quando for recarregar uma pagina, segurar shift e apertar pra recarregar no Chrome faz os estilos serem carregados durante a exibição da mensagem no script.
    -->
    <script>

    window.alert('Minha primeira mensagem!')//
    window.confirm('Está gostando de JS?')// Janela com botão Ok ou Cancelar
    window.prompt('Qual é seu nome?') // Vai perguntar o nome ...
    
    </script>
</body>
</html>
